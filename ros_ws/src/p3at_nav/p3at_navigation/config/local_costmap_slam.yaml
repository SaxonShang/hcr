local_costmap:
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 10.0
  publish_frequency: 5.0
  transform_tolerance: 0.3

  static_map: false
  rolling_window: true
  width: 10.0
  height: 10.0
  resolution: 0.05

  plugins:
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  obstacle_layer:
    observation_sources: scan dynamic_map_cloud
    scan:
      data_type: LaserScan
      topic: /scan
      marking: true
      clearing: true
      inf_is_valid: true
      min_obstacle_height: 0.05
      max_obstacle_height: 2.0
    dynamic_map_cloud:
      data_type: PointCloud2
      topic: /dynamic_map/inflated_voxel_map
      marking: true
      clearing: false
      min_obstacle_height: 0.05
      max_obstacle_height: 2.0

  inflation_layer:
    inflation_radius: 0.55
